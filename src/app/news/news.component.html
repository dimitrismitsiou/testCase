<div class="news-container container" *ngIf="news.length > 0" >
  <div class="row d-flex justify-content-between">
    <div class="card my-4" *ngFor="let new of news">
      <img src="https://via.placeholder.com/150" class="card-img-top" alt="{{new.name}">
      <div class="card-body">
        <h5 class="card-title">{{new.name}}</h5>
        <p class="card-text">{{new.description}}</p>
        <span class="category">{{new.category}}</span>
      </div>
    </div>
  </div>
</div>
